<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>

        <header>

    </div>

    <div id="content" style="display: flex; column-gap: 50px;">

        </div>

        <div id="card">
