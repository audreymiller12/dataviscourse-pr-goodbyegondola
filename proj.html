<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project: Goodbye Gondola</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTS73DSFMzDo-CGWZK1cT1rrpNbCngU3Y" defer></script>
    <script src="js/map.js"></script>
    <script src="js/info.js"></script>
    <script src="js/table.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/568f671c44.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <header id="header-wrap">
            <h1>Project: Goodbye Gondola</h1>
            <div>Marni Epstein - Michael Eyer - Audrey Miller</div>
        </header>
        <div id="about" style="display: flex; column-gap: 50px;">
            <h2 style="margin:30px;"> About Little Cottonwood Canyon (LCC): </h2>
            <div>
                <text>Little Cottonwood Canyon is </text>
            </div>
        </div>

    </div>
    <div id="title">
        <h1 id="vizheader" >Gondola Impact Visualization</h1>
        <div>
        </div>
        <div id="content" style="display: flex; column-gap: 50px;">

            <div id="map">

            </div>
            <div id="towertooltip"></div>
            <div id="bouldertooltip"></div>
            <div id="areatooltip"></div>
            <div id="infocard">

                <div class="toolbox" style="margin-top:15px">
                    <span>
                        <label>Map Display: </label>
                        <label class="switch">
                            <input type="checkbox" id="toggle" input=false>
                            <span class="slider round"></span>
                          </label>
                    </span>
                    <label>Or choose an area: </label>
                    <select id="selectButton" class="selecter-inactive"></select>
                </div>

                    <div id="toprow">
                        <div id="card-1" class="overall-nums">
                            <svg id="card1-svg"></svg>
                        </div>

                        <div id="card-areabar" class="areabarchart">
                            <h2>Boulders in Area</h2>
                            <svg id="area-barchart">
                                <g id="y-axis"></g>
                                <g id="x-axis"></g>
                            </svg>
                        </div>
                    </div>

                    <div id="tablediv">
                        <table id="boulderTable">
                    </div>
                    <thead>
                        <tr id="columnHeaders">
                            <th class="sortable">Boulder Problem Name <i class="fas no-display"></i></th>
                            <th class="sortable">Grade <i class="fas no-display"></i></th>
                            <th class="sortable">Rating <i class="fas no-display"></i></th>
                            <th class="sortable">Page Views <i class="fas no-display"></i></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><svg id="ratingAxis"></svg></td>
                            <td><svg id="viewsAxis"></svg></td>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                    </table>
            </div>

            <div id="tooltipdiv"></div>
        </div>
    </div>

</body>

</html>
